<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Цвета</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header_footer_menu.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>

<body>
<div class="wrapper">
    <div class="content">
        <div th:insert="~{menu/header :: header}"></div>
        <div class="container">
            <div class="color-head">
                <h2 th:text="${colorGroup.colorGroupName}">Цвета</h2>
                <button id="add-color-btn" class="button button-submit"
                        th:data-colorGroupId="${colorGroup.colorGroupId}">Добавить новый цвет
                </button>
            </div>
        </div>
        <div class="inner_content">
            <div class="container">
                <table class="responsive-table">
                    <thead>
                    <tr>
                        <th>код цвета</th>
                        <th>название</th>
                        <th>pantone</th>
                        <th>HEX</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="color:${colors}" class="color-row"
                        th:data-colorGroupId="${color.colorGroup.colorGroupId}" th:data-colorId="${color.colorId}">
                        <td th:text="${color.colorCode}" data-label="код цвета"></td>
                        <td th:text="${color.colorName}" data-label="название"></td>
                        <td th:text="${color.colorPantone}" data-label="pantone"></td>
                        <td th:text="${color.colorHEX}" data-label="HEX"></td>
                        <td onclick="event.stopPropagation()">
                            <a th:href="'/colors/'+ ${color.colorGroup.colorGroupId} + '/' + ${color.colorId} + '/deletecolor'">
                                <button class="button button-danger on-top"
                                        onclick="showTech(this)">Удалить
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Модальное окно для добавления и редактирования цвета -->
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modal-title">Добавить цвет</h2>
                    <form id="color-form" method="post">
                        <div class="modal-block">
                            <input type="hidden" id="color-id" name="colorId">
                            <label for="color-code">Код цвета:</label>
                            <input type="text" id="color-code" name="colorCode" required>
                        </div>
                        <div class="modal-block">
                            <label for="color-name">Название:</label>
                            <input type="text" id="color-name" name="colorName" required>
                        </div>
                        <div class="modal-block">
                            <label for="color-pantone">Pantone:</label>
                            <input type="text" id="color-pantone" name="colorPantone" required>
                        </div>
                        <div class="modal-block">
                            <label for="color-hex">HEX:</label>
                            <input type="text" id="color-hex" name="colorHEX">
                        </div>
                        <div class="button-block">
                            <button type="button" id="cancel-btn" class="button button-cancel">Отмена</button>
                            <button type="submit" id="color-submit-btn" class="button button-submit">Добавить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{menu/footer :: footer}"></div>
</div>
<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
<script src="/js/colors.js"></script>
</body>

</html>
