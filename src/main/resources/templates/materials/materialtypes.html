<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Типы материала</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header_footer_menu.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/table.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>

<body>
<div class="wrapper">
    <div class="content">
        <div th:insert="~{menu/header :: header}"></div>
        <div class="container">
            <div class="table-head">
                <h2>Типы материала</h2>
                <button id="add-material-type-btn" class="button button-submit">Добавить тип
                </button>
            </div>
        </div>
        <div class="inner_content">
            <div class="container">
                <table class="responsive-table">
                    <thead>
                    <tr>
                        <th>название</th>
                        <th>сушка</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="materialType:${materialTypes}" class="color-row"
                        th:data-materialTypeId="${materialType.materialId}">
                        <td th:text="${materialType.materialName}" data-label="название"></td>
                        <td th:text="${materialType.drying ? 'да' : 'нет'}" data-label="сушка"
                            th:data-drying="${materialType.drying}"></td>
                        <td onclick="event.stopPropagation()">
                            <a th:href="'/materialtypes/'+  ${materialType.materialId} + '/deletematerial'">
                                <button class="button button-danger">Удалить
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Модальное окно для добавления и редактирования цвета -->
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modal-title" class="modal-title">Добавить материал</div>
                    <form id="color-form" method="post">
                        <div class="modal-block">
                            <input type="hidden" id="material-type-id" name="materialId">
                            <label for="material-type-name">Название:</label>
                            <input type="text" id="material-type-name" name="materialName" required class="modal-input">
                        </div>
                        <div class="modal-block">
                            <label for="material-type-drying">Название:</label>
                            <select class="modal-select" id="material-type-drying" name="drying" required>
                                <option value="true">да</option>
                                <option value="false">нет</option>
                            </select>
                        </div>
                        <div class="button-block">
                            <button type="button" id="cancel-btn" class="button button-cancel">Отмена</button>
                            <button type="submit" id="color-submit-btn" class="button button-submit">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{menu/footer :: footer}"></div>
</div>
<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
<script src="/js/materials/materialtypes.js"></script>
</body>

</html>
