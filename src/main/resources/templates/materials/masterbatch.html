<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Суперконцентраты</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header_footer_menu.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/table.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>

<body>
<div hidden th:data-producersid="${producersId}" id="url-parameters"></div>
<div class="wrapper">
    <div class="content">
        <div th:insert="~{menu/header :: header}"></div>
        <div class="container">
            <div class="table-head">
                <h2>Суперконцентраты</h2>
                <button id="add-btn" class="button button-submit"
                        th:data-producerid="${producersId}">Добавить
                </button>
            </div>
        </div>
        <div class="inner_content">
            <div class="container">
                <table class="responsive-table big-table">
                    <thead>
                    <tr>
                        <th>название</th>
                        <th>цвет</th>
                        <th class="show-on-small-screen">
                            <select class="menu-select" id="producer-filter" name="producer"
                                    onchange="if (this.value) window.location.href = this.value">
                                <option value="/masterbatch/0">производитель</option>
                                <option th:each="producer : ${producers}"
                                        th:value="'/masterbatch/' + ${producer.id}"
                                        th:selected="${producersId} == ${producer.id}"
                                        th:text="${producer.producerName}">
                                </option>
                            </select>
                        </th>
                        <th>страна</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="masterbatch:${masterBatches}" class="modal-row"
                        th:data-producerId="${masterbatch.producer.id}"
                        th:data-masterbatchid="${masterbatch.materialId}">
                        <td th:text="${masterbatch.materialName}" data-label="название"></td>
                        <td th:text="${masterbatch.colorName}" data-label="цвет"></td>
                        <td th:text="${masterbatch.producer.producerName}" data-label="производитель"></td>
                        <td th:text="${masterbatch.producer.country.countryName}" data-label="страна"></td>
                        <td onclick="event.stopPropagation()">
                            <a th:href="'/masterbatch/'+ ${masterbatch.producer.id} + '/' + ${masterbatch.materialId} + '/delete_masterbatch'">
                                <button class="button button-danger button-sm">Удалить
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Модальное окно для добавления и редактирования цвета -->
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modal-title" class="modal-title">Добавить суперконцентрат</div>
                    <form id="modal-form" method="post">
                        <div class="modal-block">
                            <input type="hidden" id="masterbatch-id" name="materialId">
                            <label for="masterbatch-name">Название:</label>
                            <input type="text" id="masterbatch-name" name="materialName" required class="modal-input">
                        </div>
                        <div class="modal-block">
                            <label for="masterbatch-color">Цвет:</label>
                            <input type="text" id="masterbatch-color" name="colorName" required class="modal-input">
                        </div>
                        <div class="modal-block">
                            <label for="producer">Производитель:</label>
                            <select class="modal-select" id="producer" name="producer" required>
                                <option class="" th:each="producer : ${producers}"
                                        th:value="${producer.Id}"
                                        th:text="${producer.producerName} + ' ' + ${producer.country.countryName}">
                                </option>
                            </select>
                        </div>
                        <div class="button-block">
                            <button type="button" id="cancel-btn" class="button button-cancel">Отмена</button>
                            <button type="submit" id="color-submit-btn" class="button button-submit">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{menu/footer :: footer}"></div>
</div>
<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
<script type="module" src="/js/materials/masterbatch.js"></script>
<script type="module" src="/js/main_modal.js"></script>
</body>

</html>
