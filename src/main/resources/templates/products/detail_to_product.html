<!DOCTYPE html>
<html lang="en" xmlns:product="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Комплектация</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header_footer_menu.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/modal.css">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>

<body>
<div hidden th:data-productsid="${productsId}"
     id="url-parameters"></div>
<div class="wrapper">
    <div class="content">
        <div th:insert="~{menu/header :: header}"></div>
        <div class="container">
            <div class="table-head">
                <h2>Комплектация</h2>
                <button id="add-btn" class="button button-submit">Добавить
                </button>
            </div>
        </div>
        <div class="inner_content">
            <div class="container">
                <table class="responsive-table">
                    <thead>
                    <tr>
                        <th colspan="3" class="show-on-small-screen">
                            <select class="menu-select" id="product-filter" name="product"
                                    onchange="if (this.value) window.location.href = this.value">
                                <option value="/detail_to_product/0">продукт</option>
                                <option th:each="product:${products}"
                                        th:value="'/detail_to_product/' + ${product.productId}"
                                        th:selected="${productsId} == ${product.productId}"
                                        th:text="${product.productCode} + ' ' +  ${product.productName} + ' ' +
                                        ${product.numberDetails}" class="list-left">
                                </option>
                            </select>
                        </th>
                        <th>деталь код</th>
                        <th>деталь название</th>
                        <th>деталь индекс</th>
                        <th></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detail_to_product:${detailToProducts}" class="modal-row"
                        th:data-detailtoproductid="${detail_to_product.detailToProductId}">
                        <td th:text="${detail_to_product.product.productCode}" data-label="продукт артикул"
                            th:data-id="${detail_to_product.product.productId}"></td>
                        <td th:text="${detail_to_product.product.productName}" data-label="продукт название"></td>
                        <td th:text="${detail_to_product.product.numberDetails}" data-label="кол-во деталей"></td>
                        <td th:text="${detail_to_product.detail.detailCode.productCode}" data-label="деталь код"
                            th:data-id="${detail_to_product.detail.detailId}"></td>
                        <td th:text="${detail_to_product.detail.detailName}" data-label="деталь название"></td>
                        <td th:text="${detail_to_product.detail.indexInProduct}" data-label="деталь индекс"></td>
                        <td onclick="event.stopPropagation()">
                            <div class="button-block">
                                <a th:href="'/detail_to_product/'+ ${detail_to_product.detailToProductId} +
                                '/delete_detail_to_product?productsId=' + ${productsId}">
                                    <button class="button button-danger">Удалить</button>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Модальное окно для добавления и редактирования продукта -->
            <div class="modal" id="product-modal">
                <div class="modal-content">
                    <span class="close" id="close-button">&times;</span>
                    <div id="modal-title" class="modal-title">Добавить продукт</div>
                    <form id="modal-form" method="post">
                        <div class="modal-block">
                            <input type="hidden" id="product-id" name="detailToProductId">
                            <label for="product-group">Цветовая группа:</label>
                            <select class="modal-select" id="product-group" name="product" required>
                                <option class="" th:each="product : ${products}"
                                        th:value="${product.productId}"
                                        th:text="${product.productName}">
                                </option>
                            </select>
                        </div>
                        <div class="modal-block">
                            <label for="detail-group">Группа товара:</label>
                            <select class="modal-select" id="detail-group" name="detail" required>
                                <option th:each="detail : ${details}"
                                        th:text="${detail.detailCode.productCode} + ' ' + ${detail.detailName} + ' ' + ${detail.indexInProduct}"
                                        th:value="${detail.detailId}">
                                </option>
                            </select>
                        </div>
                        <div class="button-block">
                            <button type="button" id="cancel-btn" class="button button-cancel">Отмена
                            </button>
                            <button type="submit" id="product-submit-button" class="button button-submit">
                                Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{menu/footer :: footer}"></div>
</div>
<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
<script type="module" src="/js/products/detail_to_product.js"></script>
<script type="module" src="/js/main_modal.js"></script>
</body>

</html>
