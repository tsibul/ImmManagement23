<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Группы продуктов</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header_footer_menu.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/table.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>

<body>
<div hidden th:data-colorgroupsid="${colorGroupsId}"
     id="url-parameters"></div>
<div class="wrapper">
    <div class="content">
        <div th:insert="~{menu/header :: header}"></div>
        <div class="container">
            <div class="table-head">
                <h2 >Группы продуктов</h2>
                <button id="add-btn" class="button button-submit">Добавить группу
                </button>
            </div>
        </div>
        <div class="inner_content">
            <div class="container">
                <table class="responsive-table">
                    <thead>
                    <tr>
                        <th>название</th>
                        <th class="show-on-small-screen">
                            <select class="menu-select" id="color-filter" name="colorGroup"
                                    onchange="if (this.value) window.location.href = this.value">
                                <option value="/product_group/0">группа цветов</option>
                                <option th:each="color_group : ${colorGroups}"
                                        th:value="'/product_group/' + ${color_group.colorGroupId}"
                                        th:selected="${colorGroupsId} == ${color_group.colorGroupId}"
                                        th:text="${color_group.colorGroupName}">
                                </option>
                            </select>
                        </th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="productGroup:${productGroups}" class="modal-row"
                        th:data-productgroupid="${productGroup.productGroupId}">
                        <td th:text="${productGroup.productGroupName}" data-label="название"></td>
                        <td th:text="${productGroup.colorGroup.colorGroupName}" data-label="группа цветов"
                            th:data-id="${productGroup.colorGroup.colorGroupId}"></td>
                        <td onclick="event.stopPropagation()">
                            <a th:href="'/product_group/' +  ${productGroup.productGroupId} + '/delete_product_group'">
                                <button class="button button-danger">Удалить
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Модальное окно для добавления и редактирования цвета -->
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modal-title" class="modal-title">Добавить группу</div>
                    <form id="modal-form" method="post">
                        <div class="modal-block">
                            <input type="hidden" id="product-group-id" name="productGroupId">
                            <label for="product-group-name">Название:</label>
                            <input type="text" id="product-group-name" name="productGroupName" required class="modal-input">
                        </div>
                        <div class="modal-block">
                            <label for="color-group">Группа цветов:</label>
                            <select class="modal-select" id="color-group" name="colorGroup" required>
                                <option th:each="color_group : ${colorGroups}"
                                        th:text="${color_group.colorGroupName}"
                                        th:value="${color_group.colorGroupId}">
                                </option>
                            </select>
                        </div>
                        <div class="button-block">
                            <button type="button" id="cancel-btn" class="button button-cancel">Отмена</button>
                            <button type="submit" id="color-submit-btn" class="button button-submit">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{menu/footer :: footer}"></div>
</div>
<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
<script type="module" src="/js/products/product_group.js"></script>
<script type="module" src="/js/main_modal.js"></script>
</body>

</html>
